{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
	<h1>Crear un registro</h1>
	<br/>
	<form method="POST" action="{% url 'add_record' %}">
		{% csrf_token %}
		{{form.as_p}}
		<br>
		<a href="{% url 'home' %}" class="btn btn-secondary">Volver</a>
		<button type="submit" class="btn btn-secondary">Crear</button>
	</form>
</div>

{% endblock content %}
